<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram â€“ Log In (Demo)</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #fff;
      --text: #262626;
      --muted: #8e8e8e;
      --border: #dbdbdb;
      --primary: #0095f6;
      --primary-pressed: #1877f2;
      --danger: #ed4956;
      --success: #2ecc71;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 5% 0%, #ffe1e7 0%, rgba(255,255,255,0) 50%),
        radial-gradient(1000px 600px at 95% 0%, #e1e9ff 0%, rgba(255,255,255,0) 50%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 935px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      align-items: start;
    }

    @media (min-width: 900px) {
      .container {
        grid-template-columns: 1.1fr 1fr;
        align-items: center;
      }
    }

    .phone-mock {
      display: none;
    }

    @media (min-width: 900px) {
      .phone-mock {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        position: relative;
        aspect-ratio: 450/650;
        border-radius: 24px;
        background: linear-gradient(180deg, #111, #222);
        box-shadow: 0 20px 40px rgba(0,0,0,.15);
        overflow: hidden;
      }
      .phone-mock img {
        width: 150px;
        height: auto;
      }
      .phone-mock::before {
        content: "";
        position: absolute;
        inset: 16px;
        border-radius: 20px;
        background:
          radial-gradient(1200px 500px at 20% 0%, rgba(255,255,255,.09), transparent 60%),
          #000;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
        z-index: 0;
      }
      .phone-mock img {
        position: relative;
        z-index: 1;
      }
    }

    .auth {
      display: grid;
      gap: 12px;
      max-width: 350px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 40px 40px 24px;
    }

    .brand-logo {
      display: block;
      margin: 0 auto 24px;
      width: 175px;
    }

    form { display: grid; gap: 8px; }

    .input {
      position: relative;
    }

    .input input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #fafafa;
      color: var(--text);
      outline: none;
      transition: box-shadow .2s, border-color .2s, background .2s;
      font-size: 14px;
    }
    .input input:focus {
      border-color: #bdbdbd;
      box-shadow: 0 0 0 3px rgba(0,149,246,.15);
      background: #fff;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: 0;
      background: none;
      cursor: pointer;
      font-size: 12px;
      color: var(--text);
      opacity: .6;
    }

    .btn {
      height: 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      font-weight: 600;
      letter-spacing: .2px;
      margin-top: 8px;
    }
    .btn:active { transform: translateY(1px); }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .or {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 16px;
      color: var(--muted);
      font-size: 12px;
      margin: 12px 0 6px;
    }
    .or::before, .or::after {
      content: "";
      height: 1px;
      background: var(--border);
      display: block;
    }

    .facebook {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      width: 100%;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #f7f7f7;
      cursor: pointer;
      text-decoration: none;
      color: #385185;
      font-weight: 600;
    }

    .forgot {
      text-align: center;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      margin-top: 12px;
      display: inline-block;
    }

    .signup-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .signup-card a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .apps {
      text-align: center;
      margin-top: 8px;
    }
    .badges {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .badge {
      height: 40px;
      width: 135px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      display: grid;
      place-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      margin-top: 24px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    .error { color: var(--danger); font-size: 12px; display: none; margin-top: 4px; }
    .success { color: var(--success); font-size: 12px; display: none; margin-top: 4px; }
  </style>
</head>
<body>
  <main class="container">
    <div class="phone-mock" aria-hidden="true">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo on phone" />
    </div>

    <section class="auth">
      <div class="card" role="form">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo" class="brand-logo" />
        <form id="loginForm" novalidate>
          <div class="input">
            <input type="text" name="username" id="username" placeholder="Phone number, username, or email" autocomplete="username" required aria-required="true" />
          </div>
          <div class="input">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required aria-required="true" />
            <button type="button" class="toggle-pass" aria-label="Show password" id="togglePass">Show</button>
          </div>
          <button class="btn" id="loginBtn" type="submit">Log in</button>
          <div class="error" id="errorMsg">Please enter a username and password.</div>
          <div class="success" id="successMsg">Demo only: form submitted!</div>

          <div class="or">OR</div>

          <a class="facebook" href="#" aria-label="Log in with Facebook">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M13.5 22v-9h3l.5-4h-3.5V6.5c0-1 .3-1.7 1.8-1.7H17V1.2c-.3 0-1.3-.2-2.4-.2-2.3 0-3.8 1.4-3.8 4v3H8v4h2.8v9h2.7z"/></svg>
            Log in with Facebook
          </a>

          <a class="forgot" href="#">Forgot password?</a>
        </form>
      </div>

      <div class="signup-card">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="apps">
        <div>Get the app.</div>
        <div class="badges">
          <div class="badge">Google Play</div>
          <div class="badge">App Store</div>
        </div>
      </div>

      <footer>
        <div>Demo clone UI for learning purposes.</div>
      </footer>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const user = document.getElementById('username');
    const pass = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const togglePass = document.getElementById('togglePass');

    togglePass.addEventListener('click', () => {
      const isPass = pass.type === 'password';
      pass.type = isPass ? 'text' : 'password';
      togglePass.textContent = isPass ? 'Hide' : 'Show';
      togglePass.setAttribute('aria-label', isPass ? 'Hide password' : 'Show password');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (!user.value.trim() || !pass.value.trim()) {
        errorMsg.style.display = 'block';
        return;
      }
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
